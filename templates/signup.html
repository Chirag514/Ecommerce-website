<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ShopSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-green-900 to-teal-900 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Logo Section -->
        <div class="text-center py-6 bg-gray-100">
            <img src="{{ url_for('static', filename='images/logo.png') }}" 
                 alt="ShopSmart Logo" 
                 class="w-16 h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">ShopSmart</h1>
        </div>

        <div class="p-8">
            {% if error %}<div class="alert alert-danger mb-4 text-center">{{ error }}</div>{% endif %}
            
            <form method="POST" class="space-y-4">
                <div class="text-center">
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" 
                           name="username" 
                           class="w-full max-w-xs mx-auto px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                           required
                           autofocus>
                </div>

                <div class="text-center">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" 
                           name="password" 
                           class="w-full max-w-xs mx-auto px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
                           required>
                </div>

                <div class="text-center">
                    <button type="submit" 
                            class="bg-green-600 text-white px-8 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        Sign up
                    </button>
                </div>
            </form>

            <p class="text-center mt-6 text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-green-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
