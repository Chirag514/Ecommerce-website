<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopSmart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-green-900 to-teal-900 flex items-center justify-center"
  >
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
      <!-- Logo Section -->
      <div class="text-center mb-6">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="ShopSmart Logo"
          class="w-20 h-20 mx-auto mb-4"
        />
        <h1 class="text-3xl font-bold text-gray-800">ShopSmart</h1>
      </div>

      <h2 class="text-2xl font-bold text-center mb-6">Login to Your Account</h2>

      {% if error %}
      <div class="mb-4 text-red-500 text-center">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="username"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 mb-2" for="password">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
              required
            />
            <button
              type="button"
              onclick="togglePassword()"
              id="toggleIcon"
              class="absolute inset-y-0 right-3 flex items-center text-xl text-gray-600"
            >
              üôà
            </button>
          </div>
        </div>
        

        <button
          type="submit"
          class="w-full bg-green-700 text-white py-2 px-4 rounded-lg hover:bg-green-800 transition duration-200"
        >
          Login
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="text-gray-600">
          Don't have an account?
          <a
            href="{{ url_for('signup') }}"
            class="text-green-600 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>
    </div>
    <script>
      function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('toggleIcon');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.textContent = 'üëÅÔ∏è'; // Eye open
        } else {
          input.type = 'password';
          icon.textContent = 'üôà'; // Monkey hiding eyes
        }
      }
    </script>
    
  </body>
</html>
